<div class="container">
  <h1>Users</h1>
  <table border="1">
    <thead>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.email}}</td>
        <td>
          <a href="#" [routerLink]="['/users', user.id]" routerLinkActive="router-link-active">Open</a>
          <br />
          <a href="#" (click)="deleteUser(user)">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
  <dm-user-new (onSave)="getUsers()"></dm-user-new>
</div>
